name: Build and Release Client

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  id-token: write

jobs:
  # ---------- Windows build ----------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r windows_requirements.txt
          
      - name: Build executable
        run: |
          pyinstaller main.py --noconsole --name "Bazaar Oracle" `
          --icon "assets\brand_icon.ico" --add-data "tools\windows_tesseract;tesseract" `
          --add-data "entities.json;."

      - name: Create / update release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main.exe
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  # ---------- macOS build ----------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mac_requirements.txt
          
      - name: Build executable
        run: |
          pyinstaller main.py --noconsole --name "Bazaar Oracle" \
          --add-data "tools/mac_tesseract:tesseract" \
          --add-data "entities.json:."

      - name: Create / update release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/main
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
